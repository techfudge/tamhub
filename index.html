 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sign-up-form" id="signup-form"> <!-- Added ID here -->
        <img src="user.png">
        <h1>Sign Up Now</h1>
        <form action="signup.php" method="post">
            <input type="email" name="email" id="email" class="input-box" placeholder="Your Email" required> <!-- Added ID here -->
            <input type="password" name="password" id="password" class="input-box" placeholder="Your Password" required> <!-- Added ID here -->
            <p>
                <label>
                    <input type="checkbox" required>
                    I agree to the <a href="terms.html" target="_blank">terms of services</a>.
                </label>
            </p>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Perform form validation
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (email === '' || password === '') {
                alert('Please fill in all fields.');
                return;
            }

            // Redirect to thank-you.html after successful form submission
            window.location.href = 'thank-you.html';
        });
    </script>
</body>
</html>
